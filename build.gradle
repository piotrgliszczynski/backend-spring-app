tasks.register('appStart') {
    dependsOn 'data-service:bootRun'
    dependsOn 'authentication-service:bootRun'
    dependsOn 'npmRunDev'
}

tasks.register('npmInstall', Exec) {
    workingDir './frontend-react-app/react'
    commandLine 'npm.cmd', 'install'
}

tasks.register('npmRunDev', Exec) {
    dependsOn 'npmInstall'
    workingDir './frontend-react-app/react'
    commandLine 'npm.cmd', 'run', 'dev'
}